<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="matrice" id="mat-1">
            <div class="btn-container">
                <div class="btn-container-lines">
                    Lines:
                    <button class="btn line-btn btn-plus">+</button>
                    <button class="btn line-btn btn-minus">-</button>
                    <span></span>
                </div>
                <div class="btn-container-col">
                    Columns:
                    <button class="btn col-btn btn-plus">+</button>
                    <button class="btn col-btn btn-minus">-</button>
                    <span></span>
                </div>
            </div>
            <div class="cell-container">
            </div>
        </div>

        <div class="times">
            <i class="bi bi-x-lg"></i>
        </div>

        <div class="matrice" id="mat-2">
            <div class="btn-container">
                <div class="btn-container-lines">
                    Lines:
                    <button class="btn line-btn btn-plus">+</button>
                    <button class="btn line-btn btn-minus">-</button>
                    <span></span>
                </div>
                <div class="btn-container-col">
                    Columns
                    <button class="btn col-btn btn-plus">+</button>
                    <button class="btn col-btn btn-minus">-</button>
                    <span></span>
                </div>
            </div>
            <div class="cell-container"></div>
        </div>

        <div class="equal" id="da">
            =
        </div>
        <div class="matrice" id="mat-3">
            <div class="cell-container"></div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
